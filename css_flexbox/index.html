<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>SE147 Does Flexbox</title>
</head>
<!-- GREEN BOX -->
<body >
    <!-- PURPLE BOX -->
    <main>
        <!-- ORANGE BOX -->
        <section id="side-menu" >
            <img src="./static/images/Oval.png" alt="signup image">
            <!-- RED BOX -->
            <div id="steps" >
                <!-- BLUE BOX -->
                <div>
                    <div class="number">
                        1
                    </div>
                    <div>
                        <h6>STEP 1</h6>
                        <h6>YOUR INFO</h6>
                    </div>
                </div>
                <!-- Emmett abbreviation to build the below with 1 line -->
                <!-- div*3>div+div>h6+h6 -->
                <div >
                    <div class="number">2</div>
                    <div>
                        <h6>STEP 2</h6>
                        <h6>SELECT A PLAN</h6>
                    </div>
                </div>
                <div >
                    <div class="number">3</div>
                    <div>
                        <h6>STEP 3</h6>
                        <h6>ADD-ONS</h6>
                    </div>
                </div>
                <div >
                    <div class="number">4</div>
                    <div>
                        <h6>STEP 4</h6>
                        <h6>SUMMARY</h6>
                    </div>
                </div>
                
                
            </div>
        </section>
        <!-- ORANGE BOX -->
        <section id="side-form">
            <!-- RED BOX -->
            <div >
                <h3>Personal Info</h3>
                <p>Please Provide your name, email address, and phone number</p>
            </div>
            <!-- RED BOX -->
            <form onSubmit="handlesubmit" >
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Stephen King" required>
                <div role="alert" aria-live="assertive"></div>
                    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" pattern="[\w]+@[\w]+(.[a-z]{2,3})" title="Please provide a valid email" placeholder="e.g. stephenking@gmail.com" required>
                <div role="alert" aria-live="assertive"></div>
                    
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" pattern="[+] 1 [\d]{3} [\d]{3} [\d]{4}" placeholder="e.g. +1 234 567 8901" required>
                <div role="alert" aria-live="assertive"></div>
                    
                <button type="submit">Next Step</button>
                
            </form>
            
        </section>
        
    </main>
</body>
</html>
